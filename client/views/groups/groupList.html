<template name="groupList">
	<ul class="groups-list">
		{{#each groups}}
		<li>
			{{> groupName}}
		</li>
		{{/each}}
	</ul>
</template>

<template name="groupName">
	<a
		class="group"
		href="{{pathFor 'groupDetails' _id=this}}"
		data-toggle="tooltip"
		data-html="true"
		data-original-title="{{mf 'groupList.show_courses' '{NAME}, show all their courses' NAME=name}}">
		{{short}}
	</a>
</template>
