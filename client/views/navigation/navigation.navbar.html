<template name="navbar">
	<nav class="navbar"
		id="topnavbar"
		role="navigation">
		{{#if showTestWarning}} {{> testWarningTicker}} {{/if}}
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-container">
			<div class="navbar-header">
				<button
					type="button"
					class="navbar-toggle collapsed"
					data-toggle="collapse"
					data-target="#bs-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand -toggleIntro" href="/">
					<img
						src="/logo/OpenkiLogo_quadratisch_2kanal_alpha.png"
						alt="Openki logo"
					/>
					<span class="brand">{{siteName}}</span>
					<span class="stage">{{siteStage}}</span>
				</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a href="{{pathFor 'home'}}"
							 class="nav_link -clickClose -closeIntroAtHome"
							 id="nav_courses">
							 <span class="fa fa-lightbulb-o"></span>
							 &nbsp;
							 {{mf 'menue.Courses' 'Find'}}
							 <span class="caret" id="active_caret"></span>
						</a>
					</li>
					<li>
						<a href="{{pathFor 'proposeCourse'}}"
							 class="nav_link -clickClose">
							 <span class="fa fa-pencil"></span>
							 &nbsp;
							 {{mf 'menue.Create' 'Create'}}
							 <span class="caret"></span>
						</a>
					</li>
					<li class="calendar_link">
						<a href="{{pathFor 'calendar'}}"
							 class="nav_link -clickClose">
							 <span class="fa fa-calendar"></span>
							 &nbsp;
							 {{mf 'menue.Calendar' 'Calendar'}}
							 <span class="caret"></span>
						</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown region_sel">
						{{> region_sel}}
					</li>
					<li class="dropdown lang_sel">
						{{> lang_sel}}
					</li>
					<li class="dropdown">
						{{> loginButton}}
						<div class="dropdown-menu login-dropdown">
							{{> loginFrame}}
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</template>


<template name="testWarningTicker">
	<marquee
		bgcolor="#000"
		direction="left"
		scrollamount="5"
		scrolldelay="1"
		style="color:white;">
			⚠ &nbsp; {{mf 'menue.Testpage' 'This is only a Testpage. '}} &nbsp; ⚠
			<span style = "padding-left:10em"> </span>
			☠ &nbsp; {{mf 'menue.Testpage2' 'All data will be erased regularly. '}} &nbsp; ☠
			<span style = "padding-left:10em"> </span>
	</marquee>
</template>
